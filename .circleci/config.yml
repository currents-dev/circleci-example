version: 2.1
orbs:
  cypress: cypress-io/cypress@2
workflows:
  build:
    jobs:
      - cypress/install
      - cypress/run:
          context:
            - currents
          command: npx currents run --parallel --record --key $CURRENTS_RECORD_KEY
          requires:
            - cypress/install
          store_artifacts: true
          parallel: true
          parallelism: 3
