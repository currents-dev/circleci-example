version: 2.1
orbs:
  cypress: cypress-io/cypress@3.0.0
workflows:
  build:
    jobs:
      - cypress/install
      - cypress/run:
          requires:
            - cypress/install
          parallelism: 3
          context:
            - currents
          command: npx cypress-cloud run --parallel --record --key $CURRENTS_RECORD_KEY
