version: 2.1
orbs:
  cypress: cypress-io/cypress@3
executor:
  docker:
    image: currents/cypress-included:12.17.4

jobs:
  cypress-install:
    steps:
      - cypress/install
      - persist_to_workspace:
          paths:
            - .cache/Cypress
            - project
          root: ~/

  cypress-run:
    parallelism: 3
    steps:
      - attach_workspace:
          at: ~/
      - cypress/run-tests:
          cypress-command: npx cypress-cloud run --parallel --record --key $CURRENTS_RECORD_KEY

workflows:
  build:
    jobs:
      - cypress-install
      - cypress-run:
          context: currents
          requires:
            - cypress-install
